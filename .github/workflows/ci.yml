name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install (editable) + test deps
        run: |
          python -m pip install -U pip
          pip install -e ".[test]"

      - name: Run tests
        run: pytest -q
